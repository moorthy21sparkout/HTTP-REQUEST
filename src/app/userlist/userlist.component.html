<h1>User Add</h1>
<form [formGroup]="userForm" method="post" (submit)="OnSubmit()">
  <label for="name" >Name</label>
  <input type="text" id="name" name="name" formControlName="name"><br><br>
  <label for="email">Email</label>
  <input type="email" id="email" name="email" formControlName="email"><br><br>
  <button type="submit">Add Name</button>
</form>
<h3>user Name</h3>
<ul>
  <li *ngFor="let user of users">{{user.name}} | {{user.email}}</li>

</ul>
